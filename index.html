<html>
	<head>
		<script type="text/javascript">
			<!--예제
			function iframeSize() {
			var obj = document.getElementById('ifSize');
			var ifHeight = obj.contentWindow.document.body.scrollHeight;
			var ifWidth = obj.contentWindow.document.body.scrollWidth;
			    obj.width = ifWidth;
			    obj.height = ifHeight;
			}
			window.onload = iframeSize;
			//스크립트 끝-->
		</script>
	</head>
	<body>
		<div class="Video Container">
		
			<iframe
			id="ifSize"
			src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQVA7qh93fiZD86nzr6HiBGXOPXSFqn724TlxyqFff8Ikbmg9uBeuQl0ybq-W7kpwA02p1-SjJSWKeT/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"
			frameborder="0"
			scrolling="no"
		></iframe>
		</div>
	</body>
</html>
